<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="header.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>STUnited</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <!-- <div class="shading"></div> -->
        <div class="position-absolute">
          <div class="header__navbar">
            <a href="https://stunited.vn/">
              <img
                id="logo"
                src="https://stunited.vn/wp-content/uploads/2019/09/stunited-e15650013362301.png"
                alt="logo"
              />
            </a>
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">HOME</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      WHAT WE DO
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <a class="dropdown-item" href="#">ST SOFTWARE </a>
                      <a class="dropdown-item" href="#">ST DIGITAL</a>
                      <a class="dropdown-item" href="#">ST INCUBATION</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">WHO WE ARE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">JOIN US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">LET'S TALK</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li
              data-target="#carouselExampleIndicators "
              data-slide-to="1"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="../../../assets/images/1566375726229.jpeg"
                alt="First slide"
              />
              <div class="overlay"></div>
              <div class="carousel-caption d-none d-md-block center">
                Collaborate to kick-start your software project
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../../assets/images/01.1-Mobile-Trang-Chu-Version-01.png"
                alt="Second slide"
              />
              <div class="overlay"></div>
              <div class="carousel-caption d-none d-md-block center">
                <div class="text__heading">We code, we care</div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../../assets/images/image.jpg"
                alt="Third slide"
              />
              <div class="overlay"></div>
              <div class="carousel-caption d-none d-md-block center">
                <div class="text__heading">We also do digital marketing</div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../../assets/images/startup_3.jpg"
                alt="Fourth slide"
              />
              <div class="overlay"></div>
              <div class="carousel-caption d-none d-md-block center">
                <div class="text__heading">
                  And we are incubating startup project too...
                </div>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
